<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">My App Downloads</div>

  <div class="main">
    <p>Select a version to download below:</p>

    <div class="download-section">
      <label for="download-select" class="download-label">Choose a version:</label>
      <select id="download-select" class="download-dropdown">
        <option value="" disabled selected>Select version</option>
        <option value="v1.0">Version 1.0</option>
        <option value="v2.0">Version 2.0</option>
        <option value="v3.0">Version 3.0</option>
      </select>
      <button class="download-button" onclick="downloadVersion()">Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
